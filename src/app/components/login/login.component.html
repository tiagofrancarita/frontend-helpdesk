<div class="container">
    <form class="form-login mat-elevation-z8">
        <h1>Helpdesk - LOGIN</h1>

        <img src="assets/img/login-image.svg" alt="login">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex. usuario@email.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
          </mat-form-field>

          <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Logar-se</button>
      </form>
</div>
